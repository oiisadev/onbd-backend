<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIISA Onboarding Page</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .swiper-container {
      width: 100%;
      height: 100vh;
      max-width: 420px;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .next-button {
      position: absolute;
      bottom: 50px;
      right: 20px;
    }

    .product-image {
      max-width: 60%;
      height: auto;
      margin-top: 20px;
      display: block;
    }

    .loading-icon {
      margin: 20px 0;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .survey-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .survey-buttons button {
      width: 100%;
    }

    .recommendation-button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .recommendation-button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .recommendation-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- 첫 번째 화면: 생리컵 설명 -->
      <div class="swiper-slide">
        <h1>생리컵이란 무엇인가요?</h1>
        <p>생리컵은 편리하고 친환경적인 생리 용품입니다.</p>
        <button class="next-button" onclick="nextSlide()">다음 페이지</button>
      </div>
      <!-- 두 번째 화면: 고객 후기 -->
      <div class="swiper-slide">
        <h1>사용 전후 변화</h1>
        <p>"처음엔 걱정했지만 지금은 너무 만족해요!"</p>
        <button class="next-button" onclick="nextSlide()">다음 페이지</button>
      </div>
      <!-- 설문조사 1 -->
      <div class="swiper-slide">
        <h1>생리컵에서 가장 중요하게 생각하는 요소는? (1/3)</h1>
        <div class="survey-buttons">
          <button onclick="selectAnswer1('편리함')">편리함</button>
          <button onclick="selectAnswer1('친환경성')">친환경성</button>
          <button onclick="selectAnswer1('가격')">가격</button>
        </div>
      </div>
      <!-- 설문조사 2 -->
      <div class="swiper-slide">
        <h1>생리컵에서 가장 중요하게 생각하는 요소는? (2/3)</h1>
        <div class="survey-buttons">
