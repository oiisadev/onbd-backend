<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온보딩 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 393px;
            height: 852px;
            background-color: #FFF;
            overflow: hidden;
            position: relative;
            font-family: 'Inter', sans-serif;
        }
        .onboarding-page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }
        .swiper-container {
            width: 100%;
            height: 599px;
            position: relative;
            margin-top: 59px;
        }
        .swiper-slide {
            width: 393px;
            height: 599px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0;
        }
        .onbd-container {
            width: 393px;
            height: 599px;
            margin-top: 59px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .image-count-slot {
            display: flex;
            width: 393px;
            height: 50px;
            padding: 22px 175px;
            align-items: center;
            gap: 12px;
        }
        .title {
            display: flex;
            padding: 15px 20px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: var(--text1, #1A1E27);
            text-align: center;
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: Inter;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: 140%; /* 33.6px */
            white-space: pre-wrap;
            max-width: 315px;
        }
        .subtitle {
            display: flex;
            padding: 10px 20px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: var(--text2, #505866);
            text-align: center;
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: Inter;
            font-size: 13px;
            font-style: normal;
            font-weight: 500;
            line-height: 130%; /* 16.9px */
            max-width: 315px;
        }
        .image-onbd {
            display: flex;
            width: 393px;
            height: 300px;
            padding: 10px 50px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        .btn-recommendation-container, .btn-buynow-container {
            display: flex;
            width: 393px;
            padding: 5px 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: absolute;
            bottom: 85px;
        }
        .btn-buynow-container {
            bottom: 40px;
        }
        .btn-recommendation {
            display: flex;
            width: 353px;
            height: 53px;
            padding: 0;
            border-radius: 10px;
            background: var(--main1, #0E8BFF);
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #FFF;
            border: none;
            cursor: pointer;
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: Inter;
            font-size: 15px;
            font-style: normal;
            font-weight: 700;
            line-height: 20px; /* 133.333% */
            text-align: center;
            white-space: nowrap;
        }
        .btn-recommendation:hover {
            background-color: #8CC8FF;
        }
        .btn-buynow {
            display: flex;
            width: 353px;
            height: 33px;
            padding: 17px 124px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 10px;
            background: #FFF;
            color: var(--main1, #0E8BFF);
            border: none;
            cursor: pointer;
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: Inter;
            font-size: 15px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px; /* 133.333% */
            text-align: center;
            text-decoration-line: underline;
        }
        .btn-buynow:hover {
            color: #B1B8C0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="onboarding-page">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="onbd-container">
                        <div class="image-count-slot"><img src="https://github.com/oiisadev/onbd-backend/blob/main/image/image%20count%20slot_1.png?raw=true" alt="이미지 설명 1" style="width: 100%; height: auto;"></div>
                        <div class="title">여러번 교체할 필요없이<br><span style="display: inline-block; white-space: pre-wrap; font-weight: bold;">하루 두번, 간편하게</span>
                        </div>
                        <div class="subtitle">하루에도 여러 번 갈던 생리대, 불편했죠? <br>한번 교체로 최대 12시간동안 사용할 수 있어요</div>
                        <div class="image-onbd"><img src="https://github.com/oiisadev/onbd-backend/blob/main/image/Wavy%20Buddies%20Outside%20House%20Background.png?raw=true"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="onbd-container">
                        <div class="image-count-slot"><img src="https://github.com/oiisadev/onbd-backend/blob/main/image/image%20count%20slot_2.png?raw=true" alt="이미지 설명 2" style="width: 100%; height: auto;"></div>
                        <div class="title">더욱 쉬워진 사용법<br>아무것도 몰라도 괜찮아요</div>
                        <div class="subtitle">어려우시다고요? 걱정마세요! <br>1:1 맞춤 상담으로 친절하게 설명드릴게요</div>
                        <div class="image-onbd"><img src="https://github.com/oiisadev/onbd-backend/blob/main/image/Wavy%20Buddies%20Outside%20House%20Background.png?raw=true"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="onbd-container">
                        <div class="image-count-slot"><img src="https://github.com/oiisadev/onbd-backend/blob/main/image/image%20count%20slot_3.png?raw=true" alt="이미지 설명 3" style="width: 100%; height: auto;"></div>
                        <div class="title">매달 구매? <br>2년에 한번이면 충분해요</div>
                        <div class="subtitle">100% 의료용 실리콘으로 만들어진 다회용 월경용품. <br>내 몸에도 환경에도 좋아요!</div>
                        <div class="image-onbd"><img src="https://github.com/oiisadev/onbd-backend/blob/main/image/Wavy%20Buddies%20Outside%20House%20Background.png?raw=true"></div>
                    </div>
                </div>
            </div>
        </div>
      
        <div class="btn-recommendation-container">
            <button class="btn-recommendation" onclick="window.location.href='#'">나에게 맞는 생리컵 추천받기</button>
        </div>
        <div class="btn-buynow-container">
            <button class="btn-buynow" onclick="window.location.href='https://oiisa.com/'">바로 구매할래요</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
